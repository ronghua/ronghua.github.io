<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>数学练习</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;

    <!-- <h1>数学练习</h1> -->

      <br> + <br>

      <input type="text" id="guessField" class="guessField">
      <br><br>

    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
